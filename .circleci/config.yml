common-build: &common-build
  working_directory: /go/src/github.com/google/mtail
  steps:
    - checkout
    - run: make vm/parser.go
    - run: make install_coverage_deps
    - run: time make testrace
    - run: make coverage
    - run: make bench

version: 2
jobs:
  build-go18:
    <<: *common-build
    docker:
      - image: circleci/golang:1.8
  build-go19:
    <<: *common-build
    docker:
      - image: circleci/golang:1.9
  build-go17:
    <<: *common-build
    docker:
      - image: circleci/golang:1.9

workflows:
  version: 2
  build:
    jobs:
      - build-go1.7
      - build-go1.8
      - build-go1.9
